<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-base-0d sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <a href="https://github.com/maniaplanet/documentation"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999; width: 115px;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    <div id="toc" class="toc container content floatable hidden"></div>
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
        <hr/>
        <footer style="text-align:center; font-size: 7pt; color: #ccc;">
          <a class="top" href="#top">Top</a>
          Powered by <a href="http://github.com/mojombo/jekyll/">Jekyll</a> | Theme based on <a href="https://github.com/poole/lanyon">Lanyon</a>
        </footer>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle" style="display: none;"></label>

    <script type="text/javascript">
      $(document).ready(function() {
        var pageHeaders = $(' .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 ').filter(function() {
          // get all headers with an ID
          $(this).attr( "id", $(this).prev().attr( "name" ).replace(/\./g, "-") );
          return this.id;
        }), pageOutput = $(this);
        if (!pageHeaders.length || pageHeaders.length < 3 || !pageOutput.length) {
          $('#toc').removeClass("visible");
          $('#toc').addClass("hidden");
        } else {
          $('#toc').removeClass("hidden");
          $('#toc').addClass("visible");
        }
        $('.toc').toc({ listType: 'ul', showEffect: 'slideDown' });
      });
    </script>

    <script type="text/javascript">
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        checkbox.checked = true;

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             !sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          //checkbox.checked = false;
        }, false);
      })(document);

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-22426969-16']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
